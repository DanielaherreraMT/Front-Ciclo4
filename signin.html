<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingIn</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mt-4">
                                <h1 class="fst-italic">CREAR CUENTA</h1>
                            </div>
                            <div class="m-sm-4">
                                <form class="was-validated">
                                    <div class="form-group">
                                        <div class="mb-3 mt-3">
                                            <label for="txtNombre" class="form-label">Nombre de la Empresa</label>
                                            <input class="form-control" id="name" type="text" name="name"
                                                placeholder="Nombre" required>
                                            <div class="valid-feedback">Nombre valido.</div>
                                            <div class="invalid-feedback">Por favor ingrese el nombre.</div>
                                        </div>
                                        <div class="mb-3 mt-3">
                                            <label for="txtClave" class="form-label">Email:</label>
                                            <input class="form-control" id="email" type="email" name="email"
                                                placeholder="Correo" required>
                                            <div class="valid-feedback">Correo válido</div>
                                            <div class="invalid-feedback">Por favor ingrese el correo</div>
                                        </div>

                                        <div class="mb-3 mt-3">
                                            <label for="txtClave" class="form-label">Password:</label>
                                            <input class="form-control" id="pass" type="password" name="password"
                                                placeholder="Contraseña" required>
                                            <div class="valid-feedback">Contraseña valida</div>
                                            <div class="invalid-feedback">Por favor ingrese la contraseña</div>
                                        </div>
                                        <span class="letra-gris">La contraseña debe tener minimo 6
                                            caracteres</span>
                                        <div class="mb-3 mt-3">
                                            <label for="passwordrepeat" class="form-label">Confirmar
                                                Password:</label><br />
                                            <input type="password" name="confirm" id="pass2" class="form-control"
                                                placeholder="Confirmar contraseña" required />
                                            <div class="valid-feedback">Contraseña valida</div>
                                            <div class="invalid-feedback">Por favor confirme la contraseña</div>
                                        </div>
                                    </div>
                                </form>
                                <button class="btn btn-primary" onclick="crear()">Crear</button>
                                <br>
                                <br>
                                <span class="letra-gris">¿Ya tienes una cuenta?</span>
                                <a href="login.html">Inicia sesión aquí</a>
                            </div>
                        </div>
                        <div class="position-fixed top-20 end-0">
                            <div id="myToast" class="toast" role="alert">
                                <div class="toast-header">
                                    <h4 id="titulomensaje"></h4>
                                </div>
                                <div class="toast-body">
                                    <p id="cuerpomensaje"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
